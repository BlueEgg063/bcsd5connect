<html>
  <style>
    html{
      background-image: url('../favicon.png');
      background-repeat: no-repeat;
    }
    .button:hover{
      padding:15px 30px; background-color: rgb(61, 207, 61);border-radius: 40px;
    }
    .button{
      padding:15px 30px; background-color: darkgreen;border-radius: 40px;
    }
  </style>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
  <div>
    <h1><strong>Signup</strong></h1> 
    <h3>Username:</h3><input id="name"><br>
    <h3>Password:</h3><input id="psk"><br><br>
    <button class="button" onclick="handleSend()">Log in</button>
    <p>Already have an account? Log in <a href="login.html">here</a></p>
  </div>
</div>
<script>    
function handleSend() {
  const name = document.getElementById('name').value;
  const psk = document.getElementById('psk').value;
    sendMessage(name, psk);
    name.value = ''; // Clear input
    psk.value = ''; // Clear input
}


    async function sendMessage(name, password) {
  const formData = new URLSearchParams();
  formData.append('action','signup')
  formData.append('Name', name);
  formData.append("Password", password)
  try {
    const response = await fetch('https://script.google.com/macros/s/AKfycbyK8ePvduTfCt-RpFCOXDCqiBfAxm8CqiUNpsli17kcixcYYsgN9qQnjo1Ozovv_Z8w/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: formData.toString()
    });

    const result = await response.json();
    console.log('Message sent:', result);
    return result;
  } catch (error) {
    console.error('Error sending message:', error);
    return { status: 'error', message: error.toString() };
  }
}

</script>
</html>
